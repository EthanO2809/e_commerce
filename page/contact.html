  <body>
    <header>
      <header>
        <nav>

      </header>

    <br />
    <main>
      <h1 class="text-black text-center m-4">Contact</h1>
      <br />
      <form action="https://formspree.io/f/xgebrryz" method="POST">
        <div>
          <div class="col-md-4 m-auto">
            <div class="form-floating">
              <input
                type="name"
                name="name"
                class="form-control"
                id="floatingInputGrid"
                placeholder="Name"
              />
              <label for="floatingInputGrid">Enter Your Name</label>
            </div>
          </div>
          <p></p>

          <div class="col-md-4 m-auto">
            <div class="form-floating">
              <input
                type="email"
                name="email"
                class="form-control"
                id="floatingInputGrid"
                placeholder="laeeq.majal@gmail.com"
                name="email"
                required
              />
              <label for="floatingInputGrid">Email address</label>
            </div>
          </div>
          <p></p>

          <div class="col-md-4 m-auto">
            <div class="form-floating">
              <textarea
                name="message"
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 100px"
                required
              ></textarea>
              <label for="floatingTextarea2">Comments</label>
            </div>
          </div>
          <p></p>
          <div class="col-md-4 m-auto">
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </div>
        </div>
        <div class="col-md-4 m-auto">
          <div>
            <p>Address:314 Imam Haron Rd, Lansdowne, Cape Town, 7780</p>
          </div>
          <div>
            <p>email: <a href="">lazyducks@gmail.com</a></p>
          </div>
        </div>
      </form>
          </main>
    <br />
     <footer class="bg-dark text-center text-white sticky-bottom">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section >
          <!-- Facebook -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-facebook-f"></i
          ></a>

          <!-- Twitter -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"

          ></a>

          <!-- Google -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"

            ><i class="fab fa-google"></i
          ></a>

          <!-- Instagram -->

            class="btn btn-outline-light btn-floating m-1"

            role="button"

          ></a>

          <!-- Linkedin -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-linkedin-in"></i
          ></a>

          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="#!"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>
        <!-- Section: Social media -->
      </div>
    </footer>
